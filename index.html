<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<title>Payment Method</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- header -->
<div class="card">
	<div class="card-header">
    <div class="card-title">
        <h1> Java Script Converter</h1>
  <input type="number" onkeyup="show()" placeholder="Type any number " id="number">
    </div>
	</div>
 <div class="card-body">
        <ul class="card-list">
          <li>
            <div class="card-identity">

            <h4>Length (Meter/Feet)</h4>
      <p id="length">0 Meter = 0 Feet | 0 Feet = 0 Meter</p>
            </div>
          </li>
          <li class="active">
            <div class="card-identity">
             <h4>Volume (Liters/Gallons)</h4>

      <p id="volume">0 Liter = 0 Gal | 0 Gal = 0 Meter</p>
            </div>
           
          </li>

          <li>
            <div class="card-identity">
              <h4>Mass (Kilograms/Pounds)</h4>
      <p id="mass">0 Kilo = 0 Pound | 0 Pound = 0 Kilo</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="card__footer">
        <button class="cta">
       
        </button>
      </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
